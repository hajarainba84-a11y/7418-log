<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7418_LOG</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #e0e0e0;
            --accent: #00ff41; /* Cyberpunk green */
            --dim: #555;
            --link: #fff;
        }
        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            font-size: 16px;
        }
        header {
            margin-bottom: 60px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        h1 {
            margin: 0;
            font-size: 18px;
            font-weight: normal;
            letter-spacing: 1px;
        }
        .status {
            font-size: 12px;
            color: var(--accent);
        }
        .entry {
            margin-bottom: 50px;
        }
        .entry-header {
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--dim);
        }
        .timestamp {
            margin-right: 15px;
        }
        .tag {
            color: var(--dim);
            border: 1px solid #333;
            padding: 1px 6px;
            font-size: 12px;
            border-radius: 3px;
        }
        p {
            margin-top: 0;
        }
        a { color: var(--link); text-decoration: underline; text-decoration-style: dotted; }
        a:hover { color: var(--accent); }
        ::selection { background: var(--accent); color: #000; }
        
        @media (max-width: 600px) {
            body { padding: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>7418_LOG</h1>
        <div class="status">‚óè OPERATIONAL</div>
    </header>

    <main>
        {{CONTENT}}
    </main>

    <footer style="margin-top: 80px; color: var(--dim); font-size: 12px;">
        EOF | <a href="https://github.com/op7418" style="color: var(--dim)">GitHub</a>
    </footer>
</body>
</html>
